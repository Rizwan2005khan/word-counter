<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Char Counter</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="container">

        <h1>Word Counter</h1>
        <textarea id="textArea" cols="30" rows="10" placeholder="Paste text here..."></textarea>
        <section>
            <strong>Word Count: </strong>
            <span id="word">0</span>
          </section>
          <section>
            <strong>Letter Count: </strong>
            <span id="char">0</span>
          </section>
          <section>
            <strong>Sentence Count: </strong>
            <span id="sentence">0</span>
          </section>
          <section>
            <strong>paragraph Count: </strong>
            <span id="paragraph">0</span>
          </section>
    </div>


<script src="./assets/script.js"></script>
</body>
</html>
